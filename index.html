<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin√§r Umrechner</title>

    <style>
        * {
            margin: 5px;
            padding: 5px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        textarea {
            width: calc(100% - 20px);
            height: 40dvh;
        }
    </style>
</head>

<body>
    <textarea oninput="window.translate()" placeholder="Input Text..." id="id"></textarea>
    <br>
    <textarea placeholder="Output" id="idea"></textarea>
    <script>
        const inputfield = document.getElementById("id")
        const outputfield = document.getElementById("idea")

        function binary(number) {
            var output = "";
            for (let index = 7; index >= 0; index--) {
                output += (number >> index) & 1;
            }
            return output;
        }


        function translate() {
            var output = ""

            for (let index = 0; index < inputfield.value.length; index++) {
                //get the charcode at pos index
                const charCode = inputfield.value.charAt(index).charCodeAt(0)
                output += binary(charCode)
                output += " "
            }

            outputfield.value = output
        }
    </script>
</body>

</html>
